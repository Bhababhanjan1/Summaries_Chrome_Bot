<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI Summary Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        font-family: "Outfit", sans-serif;
         
      }
      h1 {
        background: -webkit-linear-gradient(#1e2dd4, #23b761);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      .form-group {
        margin-bottom: 20px;
        border: 2px solid red;
        padding: 32px;
       background-image: linear-gradient(-11deg, #1c1c1c 37%, #2c2c2e 76%);


      }


      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: red;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
        
      }

      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #3367d6;
      }
      .success-message {
        color: green;
        margin-top: 10px;
        display: none;
      }
      p >i {
        padding: 10px;
      }
      .fa-apple{
        font-size: 20px;
      }
      .new{
        display: flex;
        
      }
      .macicon {
    
        margin-left: 380px;
      }
      .fa-circle {
        cursor: pointer;
      }
      .hii {
        margin-top: 20px;
        
      }
       a{
        text-decoration: none;

       }

       a:hover{
        color: red;
       }

      

      

      
      
    </style>
  </head>
  <body>
    <div class="container">

      
      

      <div class="form-group">
        
          <div class="new">
          <i class="fa-brands fa-apple" style="color: #f7d204;"></i>
          <div class="macicon">
          <i class="fa-solid fa-circle " style="color: red; gap: 2px;"></i>
        <i class="fa-solid fa-circle" style="color: yellow; margin-left: 2px;"></i>
        <i class="fa-solid fa-circle" style="color: green; margin-left: 2px;" ></i>
        </div>
        </div>
        
        <h1>AI Summary Settings</h1>
        <label for="api-key">Gemini API Key:</label>
        <input
          type="text"
          id="api-key"
          placeholder="Enter your Gemini API key"
        />

        <div class="hii">
        
        <a href="https://aistudio.google.com/app/apikey" target="_blank" onclick="openMaximized()">
          <i class="fa-brands fa-windows" style="padding: 2px;"></i>
          Click to get your API key</a><br>
        <button id="save-button">
          <i class="fa-solid fa-floppy-disk"></i>
          Save
        </button>
        </div>
      <p id="success-message" class="success-message">
        Settings saved successfully!
      </p>
    </div>
      </div>

      

    <script src="options.js"></script>
  </body>
</html>
