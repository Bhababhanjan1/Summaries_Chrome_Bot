      }

      #summary-type {

      #result {

      }

      #result ul {

      }

      #result li {
        margin-bottom: 8px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      /* HTML: <div class="loader"></div> */
      .loader {
        width: 50px;
        aspect-ratio: 1;
        display: grid;
        border: 4px solid #0000;
        border-radius: 50%;
        border-color: #ccc #0000;
        animation: l16 1s infinite linear;
      }
      .loader::before,
      .loader::after {
        content: "";
        grid-area: 1/1;
        margin: 2px;
        border: inherit;
        border-radius: 50%;
      }
      .loader::before {
        border-color: #f03355 #0000;
        animation: inherit;
        animation-duration: 0.5s;
        animation-direction: reverse;
      }
      .loader::after {
        margin: 8px;
      }
      @keyframes l16 {
        100% {
          transform: rotate(1turn);
        }
      }

      .fa-apple {
        font-size: 20px;
        cursor: pointer;
      }
      .new {
        display: flex;
      }

      .new {
        display: flex;
        justify-content: space-between;
      }

      #summary-type {

      }
      .fa-circle {
        cursor: pointer;
      }
      #summarize {
        display: flex;

        align-items: center;
        gap: 10px;
      }
      #share-btn{

      }
      #share-btn:hover{
        /* From https://css.glass */
background: rgba(255, 255, 255, 0.46);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(5px);
-webkit-backdrop-filter: blur(5px);
border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .modification{
        display: flex;
        justify-content: space-between;
        
      }
.checkbox {

.fa-circle-notch {

}
.fa-circle-check {
  color: red; /* use solid color here */
  opacity: 0;
}
