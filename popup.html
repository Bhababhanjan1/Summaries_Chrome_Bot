<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      body {
        font-family: "Outfit", sans-serif;
        min-width: 500px;
        min-height: 300px;
        padding: 15px;
        background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
        background-repeat: no-repeat;
      }

      h2 {
        color: #0a98e5;
        margin-bottom: 15px;
      }

      .options {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      button {
        padding: 8px 15px;
        background-color: #4285f4;
        border: 2px solid black;
        color: white;
        border-radius: 10px;
        font-size: 12px;
        cursor: pointer;
        font-family: "Outfit", sans-serif;

        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }

      button:hover {
        background-color: #d67a33;
        border: 2px dashed green;
        transform: scale(1);
      }

      #copy-btn {
        background-color: #34a853;
        border: 2px solid black;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        border-radius: 12px;
      }

      #copy-btn:hover {
        background-color: #07b7f7;
        border: 2px dotted yellow;
        transform: scale(1);
      }

      #summary-type {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      #result {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 150px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.5;
      }
      i {
        padding: 1px;
        margin-right: 8px;
        color: yellow;
      }

      #result ul {
        padding-left: 20px;
      }

      #result li {
        margin-bottom: 10px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      /* HTML: <div class="loader"></div> */
      .loader {
        width: 50px;
        aspect-ratio: 1;
        display: grid;
        border: 4px solid #0000;
        border-radius: 50%;
        border-color: #ccc #0000;
        animation: l16 1s infinite linear;
      }
      .loader::before,
      .loader::after {
        content: "";
        grid-area: 1/1;
        margin: 2px;
        border: inherit;
        border-radius: 50%;
      }
      .loader::before {
        border-color: #f03355 #0000;
        animation: inherit;
        animation-duration: 0.5s;
        animation-direction: reverse;
      }
      .loader::after {
        margin: 8px;
      }
      @keyframes l16 {
        100% {
          transform: rotate(1turn);
        }
      }

      .fa-apple {
        font-size: 20px;
        cursor: pointer;
      }
      .new {
        display: flex;
      }

      .new {
        display: flex;
        justify-content: space-between;
      }

      #summary-type {
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
      .fa-circle {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="new2">
      <div class="new">
        <i class="fa-brands fa-apple" style="color: white"></i>
        <div class="macicon">
          <i id="close-btn" class="fa-solid fa-circle" style="color: red"></i>
          <i class="fa-solid fa-circle" style="color: yellow"></i>
          <i class="fa-solid fa-circle" style="color: green"></i>
        </div>
      </div>

      <h2>AI Summary</h2>

      <div class="options">
        <select id="summary-type">
          <option value="brief">âœ…Brief Summary</option>
          <option value="detailed">ðŸ“„Detailed Summary</option>
          <option value="bullets">âž¤ Bullet Points</option>
        </select>
        <button id="summarize">
          <i class="fa fa-user"></i>
          Summarize This Page
        </button>
        <button id="copy-btn">
          <i class="fa-solid fa-copy"></i>
          Copy Summary
        </button>
      </div>

      <div id="result">
        Select a summary type and click 'Summarize This Page' to generate a
        summary.
      </div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
