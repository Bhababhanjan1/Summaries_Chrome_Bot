    /* HTML: <div class="loader"></div> */
    .loader {
      width: 50px;
      aspect-ratio: 1;
      display: grid;
      border: 4px solid #0000;
      border-radius: 50%;
      border-color: #ccc #0000;
      animation: l16 1s infinite linear;
    }

    .loader::before,
    .loader::after {
      content: "";
      grid-area: 1/1;
      margin: 2px;
      border: inherit;
      border-radius: 50%;
    }

    .loader::before {
      border-color: #f03355 #0000;
      animation: inherit;
      animation-duration: 0.5s;
      animation-direction: reverse;
    }

    .loader::after {
      margin: 8px;
    }

    @keyframes l16 {
      100% {
        transform: rotate(1turn);

    .newdiv {
      position: relative;
      width: 250px;
      height: 35px;
      background: #f1cbcb;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    /* Rotating Gradient Border */
    .newdiv::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: conic-gradient(#111111,
          #ff2e2e,
          #ff0099,
          #ffcc00,
          #ff2e2e,
          #ddd4d4);

      border-radius: 30px;
      z-index: 0;
      animation: rotateBorder 3s linear infinite;
      filter: blur(2px);
      /* soft glow */
      box-shadow: 0 0 12px rgba(201, 197, 197, 0.8);
      /* glowing border shadow */

    }

    /* Inner Background (to create border effect) */
    .newdiv::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: linear-gradient(90deg, rgba(131, 58, 180, 1) 0%, rgba(173, 164, 137, 1) 0%, rgba(166, 145, 76, 1) 47%, rgba(191, 189, 172, 1) 100%);
      border-radius: 30px;
      z-index: 1;
    }

    /* Rotate Animation */
    @keyframes rotateBorder {
      0% {
        transform: rotateZ(0deg);
      }

      0% {
        transform: rotateZ(360deg);
      }
    }

  border: none;
  border-radius: 8px;           
  width: 38px;

}

  pointer-events: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

/* Hover effect: gradient animation + constant glow */
#font-controls button:hover {
  background: linear-gradient(270deg, #ff6a00, #ff2e63, #ff6a00); /* warm gradient */
  background-size: 200% 200%;
  color: #fff; /* white icon */
  animation: gradientMove 4s linear infinite; /* smoother */
  box-shadow: 0 0 12px rgba(255, 118, 0, 0.8); /* steady glow */
  transform: scale(1.1);
}

/* Click press effect */
#font-controls button:active {
  transform: scale(0.92);
  box-shadow: 0 0 8px rgba(255, 118, 0, 0.6);
}

/* Keyframes for smooth animated gradient */
@keyframes gradientMove {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
